<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', 'SimSun', serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quote {
            font-size: 32px;
            line-height: 1.8;
            color: #000000;
            text-align: center;
            max-width: 800px;
            white-space: pre-line;
            animation: fadeIn 1s ease-out;
        }

        .emoji {
            font-size: 48px;
            line-height: 1;
            text-align: center;
            margin-bottom: 12px;
            animation: fadeIn 1s ease-out;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .emoji:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInCenter {
            from {
                opacity: 0;
                transform: translate(-50%, 10px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @media (max-width: 768px) {
            .quote {
                font-size: 24px;
                line-height: 1.6;
            }
            .emoji {
                font-size: 36px;
                margin-bottom: 10px;
            }
        }

        .footer-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            animation: fadeIn 1s ease-out;
            cursor: pointer;
        }

        .footer-image {
            width: 80px;
            height: auto;
            opacity: 0.9;
            display: block;
            transition: transform 0.3s;
        }

        .footer-container:hover .footer-image {
            transform: scale(1.1);
        }

        .social-footer {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            display: flex;
            gap: 25px;
            z-index: 90;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-out;
        }

        .social-footer.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s;
        }

        .social-icon:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .image-card {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            flex-direction: column;
        }

        .image-card img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            object-fit: contain;
            display: block;
        }

        .image-card .close-btn {
            position: absolute;
            top: -40px;
            right: -10px;
            color: #fff;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1001;
        }

        .image-card .close-btn:hover {
            background: rgba(0,0,0,0.8);
        }
        
        @media (min-width: 768px) {
            .image-card .close-btn {
                right: -40px;
                top: -40px;
            }
        }
    </style>
</head>
<body>
    <div class="emoji" aria-hidden="true" onclick="window.location.href='emoji_grid.html'">üåπ</div>
    <div class="quote">
        ‰Ω†Êú™ÁúãÊ≠§Ëä±Êó∂Ôºå
        Ê≠§Ëä±‰∏éÊ±ùÂøÉÂêåÂΩí‰∫éÂØÇÔºõ
        ‰Ω†Êù•ÁúãÊ≠§Ëä±Êó∂Ôºå
        ÂàôÊ≠§Ëä±È¢úËâ≤‰∏ÄÊó∂ÊòéÁôΩËµ∑Êù•Ôºå
        ‰æøÁü•Ê≠§Ëä±‰∏çÂú®‰Ω†ÂøÉÂ§ñ„ÄÇ
    </div>
    <div class="footer-container">
        <img src="resource/Â∞èÁéãÂ≠ê.png" alt="Â∞èÁéãÂ≠ê" class="footer-image">
    </div>

    <div class="social-footer">
        <img src="resource/ÊäñÈü≥.svg" alt="ÊäñÈü≥" class="social-icon" onclick="showImageModal('resource/ÊäñÈü≥.JPG')">
        <img src="resource/ÁΩëÊòì‰∫ëÈü≥‰πê.svg" alt="ÁΩëÊòì‰∫ëÈü≥‰πê" class="social-icon" onclick="showImageModal('resource/ÁΩëÊòì‰∫ëÈü≥‰πê.JPG')">
        <img src="resource/ÂìîÂì©ÂìîÂì©.svg" alt="ÂìîÂì©ÂìîÂì©" class="social-icon" onclick="showImageModal('resource/bilibili.PNG')">
        <img src="resource/ÂæÆ‰ø°.svg" alt="ÂæÆ‰ø°" class="social-icon" onclick="showImageModal('resource/ÂæÆ‰ø°.JPG')">
        <img src="resource/Pinterest.svg" alt="Pinterest" class="social-icon" onclick="window.open('https://pin.it/52Z37WIwO', '_blank')">

    </div>

    <!-- Image Modal -->
    <div class="modal-overlay" id="imageModal">
        <div class="image-card" onclick="event.stopPropagation();">
            <div class="close-btn" onclick="closeImageModal()">√ó</div>
            <img id="modalImage" src="" alt="Photo">
        </div>
    </div>

    <script>
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        function showImageModal(src) {
            modalImage.src = src;
            imageModal.style.display = 'flex';
            // Force reflow
            imageModal.offsetHeight;
            imageModal.classList.add('active');
        }

        function closeImageModal() {
            imageModal.classList.remove('active');
            setTimeout(() => {
                imageModal.style.display = 'none';
                modalImage.src = '';
            }, 300);
        }

        // Close modal when clicking outside
        imageModal.onclick = function(event) {
            if (event.target === imageModal) {
                closeImageModal();
            }
        }

        /**
         * Á§æ‰∫§ÁΩëÁªúÊÇ¨ÊµÆÁ™ó‰∫§‰∫íÈÄªËæë
         * ÂäüËÉΩÔºö
         * 1. Èº†Ê†áÊÇ¨ÂÅúÂú®Â∞èÁéãÂ≠êÂõæÁâá‰∏äÊó∂ÊòæÁ§∫ÊÇ¨ÊµÆÁ™ó
         * 2. Èº†Ê†áÊÇ¨ÂÅúÂú®ÊÇ¨ÊµÆÁ™ó‰∏äÊó∂‰øùÊåÅÊòæÁ§∫
         * 3. Èº†Ê†áÁ¶ªÂºÄ‰∏§ËÄÖÂêéÂª∂ËøüÈöêËóè
         * 4. ÁÇπÂáªÂ∞èÁéãÂ≠êÂõæÁâáÂàáÊç¢ÊòæÁ§∫Áä∂ÊÄÅ
         * 5. ÁÇπÂáªÈ°µÈù¢Á©∫ÁôΩÂ§ÑÈöêËóè
         */
        const footerContainer = document.querySelector('.footer-container');
        const socialFooter = document.querySelector('.social-footer');
        let hideTimeout;

        // ÊòæÁ§∫ÊÇ¨ÊµÆÁ™ó
        function showSocial() {
            clearTimeout(hideTimeout);
            socialFooter.classList.add('show');
        }

        // ÈöêËóèÊÇ¨ÊµÆÁ™óÔºàÂ∏¶Âª∂ËøüÔºâ
        function hideSocial() {
            hideTimeout = setTimeout(() => {
                socialFooter.classList.remove('show');
            }, 300);
        }

        // ÁªëÂÆö‰∫ã‰ª∂
        // 1. Â∞èÁéãÂ≠êÂõæÁâá‰∫§‰∫í
        footerContainer.addEventListener('mouseenter', showSocial);
        footerContainer.addEventListener('mouseleave', hideSocial);
        
        // ÁÇπÂáªÂ∞èÁéãÂ≠êÂõæÁâáÔºàÈÄÇÈÖçÁßªÂä®Á´ØÂíåÁÇπÂáª‰π†ÊÉØÔºâ
        footerContainer.addEventListener('click', (e) => {
            e.stopPropagation();
            if (socialFooter.classList.contains('show')) {
                // Â¶ÇÊûúÂ∑≤ÁªèÊòæÁ§∫ÔºåÂÜçÊ¨°ÁÇπÂáª‰∏çÊìç‰ΩúÔºåÊàñËÄÖÂèØ‰ª•ËÆæËÆ°‰∏∫ÂÖ≥Èó≠
                // ËøôÈáåÈÄâÊã©‰∏çÂÖ≥Èó≠Ôºå‰øùÊåÅÊòæÁ§∫ÔºåÈô§ÈùûÁÇπÂáªÂ§ñÈÉ®
            } else {
                showSocial();
            }
        });

        // 2. ÊÇ¨ÊµÆÁ™óÊú¨Ë∫´‰∫§‰∫íÔºàÈò≤Ê≠¢Èº†Ê†áÁßªÂÖ•ÊÇ¨ÊµÆÁ™óÊó∂Ê∂àÂ§±Ôºâ
        socialFooter.addEventListener('mouseenter', showSocial);
        socialFooter.addEventListener('mouseleave', hideSocial);

        // 3. ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠
        document.addEventListener('click', (e) => {
            if (!footerContainer.contains(e.target) && !socialFooter.contains(e.target)) {
                socialFooter.classList.remove('show');
            }
        });
    </script>
</body>
