    <script>
        // Modal logic
        const musicModal = document.getElementById('musicModal');
        const movieModal = document.getElementById('movieModal');
        const imageModal = document.getElementById('imageModal');
        const textModal = document.getElementById('textModal');
        const modalImage = document.getElementById('modalImage');
        const textModalTitle = document.getElementById('textModalTitle');
        const textModalContent = document.getElementById('textModalContent');


        function showMusicModal() {
            musicModal.style.display = 'flex';
            // Force reflow
            musicModal.offsetHeight;
            musicModal.classList.add('active');
        }

        function closeMusicModal() {
            musicModal.classList.remove('active');
            setTimeout(() => {
                musicModal.style.display = 'none';
            }, 300);
        }

        function showMovieModal() {
            movieModal.style.display = 'flex';
            // Force reflow
            movieModal.offsetHeight;
            movieModal.classList.add('active');
        }

        function closeMovieModal() {
            movieModal.classList.remove('active');
            setTimeout(() => {
                movieModal.style.display = 'none';
            }, 300);
        }

        const imageContainer = document.getElementById('imageContainer');

        function showImageModal(srcOrArray) {
            imageContainer.innerHTML = ''; // æ¸…ç©ºå†…å®¹

            if (Array.isArray(srcOrArray)) {
                // å¦‚æœæ˜¯å›¾ç‰‡æ•°ç»„ï¼Œåˆ›å»ºè½®æ’­
                const carousel = document.createElement('div');
                carousel.className = 'image-carousel';
                
                srcOrArray.forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = 'Photo';
                    img.className = 'carousel-item';
                    carousel.appendChild(img);
                });
                imageContainer.appendChild(carousel);
            } else {
                // å¦‚æœæ˜¯å•å¼ å›¾ç‰‡
                const img = document.createElement('img');
                img.src = srcOrArray;
                img.alt = 'Photo';
                img.id = 'modalImage';
                imageContainer.appendChild(img);
            }

            imageModal.style.display = 'flex';
            imageModal.offsetHeight;
            imageModal.classList.add('active');
        }

        function closeImageModal() {
            imageModal.classList.remove('active');
            setTimeout(() => {
                imageModal.style.display = 'none';
                imageContainer.innerHTML = ''; // æ¸…ç†å†…å®¹
            }, 300);
        }

        function showTextModal(title, text) {
            textModalTitle.textContent = title;
            textModalContent.textContent = text;
            textModal.style.display = 'flex';
            textModal.offsetHeight;
            textModal.classList.add('active');
        }

        function closeTextModal() {
            textModal.classList.remove('active');
            setTimeout(() => {
                textModal.style.display = 'none';
            }, 300);
        }

        // Close modal when clicking outside
        musicModal.onclick = function(event) {
            if (event.target === musicModal) {
                closeMusicModal();
            }
        }

        movieModal.onclick = function(event) {
            if (event.target === movieModal) {
                closeMovieModal();
            }
        }

        imageModal.onclick = function(event) {

                closeImageModal();
            }
        }

        textModal.onclick = function(event) {
            if (event.target === textModal) {
                closeTextModal();
            }
        }

        const gridContainer = document.getElementById('emojiGrid');
        let allEmojisData = [];
        let currentKeyword = '';
        // çŠ¶æ€ç­›é€‰ï¼š'all', 'completed', 'incomplete'
        let currentStatusFilter = 'completed';
        // åˆ†ç±»ç­›é€‰ï¼š'all', 'smileys_people', etc.
        let currentCategoryFilter = 'all';

        function toggleSearch() {
            const input = document.getElementById('searchInput');
            input.classList.toggle('active');
            if (input.classList.contains('active')) {
                input.focus();
            } else {
                input.value = '';
                filterEmojis(''); // Reset search keyword
            }
        }

        function toggleFilterMenu() {
            const menu = document.getElementById('filterMenu');
            menu.classList.toggle('active');
            
            // Close menu when clicking outside
            if (menu.classList.contains('active')) {
                document.addEventListener('click', closeFilterMenuOutside);
            } else {
                document.removeEventListener('click', closeFilterMenuOutside);
            }
        }

        function closeFilterMenuOutside(e) {
            if (!e.target.closest('.filter-container')) {
                document.getElementById('filterMenu').classList.remove('active');
                document.removeEventListener('click', closeFilterMenuOutside);
            }
        }

        /**
         * è®¾ç½®è¿‡æ»¤å™¨
         * @param {string} type - 'status' æˆ– 'category'
         * @param {string} value - ç­›é€‰å€¼
         * @param {HTMLElement} element - ç‚¹å‡»çš„ DOM å…ƒç´ 
         */
        function setFilter(type, value, element) {
            if (type === 'status') {
                currentStatusFilter = value;
                // æ¸…é™¤çŠ¶æ€ç»„çš„é€‰ä¸­çŠ¶æ€
                document.querySelectorAll('.status-option').forEach(opt => opt.classList.remove('selected'));
            } else if (type === 'category') {
                currentCategoryFilter = value;
                // æ¸…é™¤åˆ†ç±»ç»„çš„é€‰ä¸­çŠ¶æ€
                document.querySelectorAll('.category-option').forEach(opt => opt.classList.remove('selected'));
            }
            
            // è®¾ç½®å½“å‰ç‚¹å‡»é¡¹ä¸ºé€‰ä¸­
            element.classList.add('selected');
            
            // Close menu
            document.getElementById('filterMenu').classList.remove('active');
            document.removeEventListener('click', closeFilterMenuOutside);
            
            // Apply filter
            applyFilters();
        }

        function filterEmojis(keyword) {
            if (keyword !== undefined) {
                currentKeyword = keyword;
            }
            applyFilters();
        }

        const categoryNames = {
            'smileys_people': 'è¡¨æƒ…ä¸äººç‰©',
            'animals_nature': 'åŠ¨ç‰©ä¸è‡ªç„¶',
            'food_drink': 'é£Ÿç‰©ä¸é¥®æ–™',
            'activity': 'æ´»åŠ¨',
            'travel_places': 'æ—…è¡Œä¸åœ°ç‚¹',
            'objects': 'ç‰©ä½“',
            'symbols': 'ç¬¦å·',
            'flags': 'æ——å¸œ',
            'others': 'å…¶ä»–'
        };

        function applyFilters() {
            const lowerKeyword = currentKeyword.toLowerCase();
            
            const filtered = allEmojisData.filter(item => {
                // Keyword match
                const keywordMatch = !currentKeyword || 
                    item.name.toLowerCase().includes(lowerKeyword) || 
                    item.char.includes(lowerKeyword);
                
                // Status match
                let statusMatch = true;
                if (currentStatusFilter === 'completed') {
                    statusMatch = item.completed;
                } else if (currentStatusFilter === 'incomplete') {
                    statusMatch = !item.completed;
                }
                
                // Category match
                let categoryMatch = true;
                if (currentCategoryFilter !== 'all') {
                    categoryMatch = item.category === currentCategoryFilter;
                }
                
                return keywordMatch && statusMatch && categoryMatch;
            });
            
            renderEmojis(filtered);
        }
        
        // ä» JSON æ–‡ä»¶åŠ è½½ Emoji æ•°æ®
        fetch('emojis.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(emojis => {
                allEmojisData = emojis;
                applyFilters();
            })
            .catch(error => {
                console.error('Error loading emojis:', error);
                gridContainer.innerHTML = '<p style="text-align:center; width:100%;">åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·ç¡®ä¿ä½¿ç”¨æœ¬åœ°æœåŠ¡å™¨è¿è¡Œ (Live Server) æˆ–æ£€æŸ¥ emojis.json æ˜¯å¦å­˜åœ¨ã€‚</p>';
            });

        function renderEmojis(emojis) {
            // æ¸…ç©ºå½“å‰å†…å®¹
            gridContainer.innerHTML = '';
            
            if (emojis.length === 0) {
                gridContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999; padding: 20px;">æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ Emoji</p>';
                return;
            }

            // å¦‚æœå½“å‰æ²¡æœ‰æŒ‰åˆ†ç±»ç­›é€‰ï¼Œåˆ™æ˜¾ç¤ºåˆ†ç±»æ ‡é¢˜
            const showCategories = currentCategoryFilter === 'all';
            
            let lastCategory = null;

            // æ¸²æŸ“ Emoji ç½‘æ ¼
            emojis.forEach(item => {
                // Insert category header if needed
                if (showCategories && item.category && item.category !== lastCategory) {
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'category-title';
                    titleDiv.textContent = categoryNames[item.category] || item.category;
                    gridContainer.appendChild(titleDiv);
                    lastCategory = item.category;
                }

                const div = document.createElement('div');
                div.className = `emoji-item ${item.completed ? 'completed' : 'incomplete'}`;
                div.textContent = item.char;
                div.title = item.name + (item.completed ? ' (å·²å®Œæˆ)' : ' (æœªå®Œæˆ)');
                
                if (item.completed) {
                    div.onclick = () => {
                        // éŸ³ä¹ emoji çš„ unicode: ğŸµ æˆ– \uD83C\uDFB5
                        // ç”µå½± emoji çš„ unicode: ğŸ¬ æˆ– \uD83C\uDFAC
                        // æ³¨æ„ï¼šJSON ä¸­çš„ unicode å­—ç¬¦å·²ç»è¢«è§£æï¼Œæ‰€ä»¥è¿™é‡Œå¯ä»¥ç›´æ¥æ¯”è¾ƒå­—ç¬¦
                        // æˆ–è€…æ¯”è¾ƒ unicode ç¼–ç ç‚¹
                        if (item.text) {
